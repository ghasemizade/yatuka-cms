<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="./assets/favicon.yatuka.logo.svg" type="image/x-icon">
    <title>YATUKA</title>
</head>
<body>
    <section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex justify-center items-center">
        <div class="w-full flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <header class="w-full bg-white rounded-lg shadow-lg flex justify-between items-center py-5 px-10">
                <div class="flex justify-center items-center">
                    <img class="w-14 h-14 rounded-full" src="./assets/avatar.png" alt="avatar">
                    <div class="ml-5">
                        <h3 class="font-bold text-gray-600">Hosein</h3>
                        <p class="text-gray-400">ghasemizade.hosein@gmail.com</p>
                    </div>
                </div>
                <div class="md:flex justify-center items-center gap-5 hidden">
                    <span class="bg-[#ffbb00cb] w-14 h-14 flex justify-center items-center rounded-full shadow hover:shadow-sm shadow-[#FFBD00] cursor-pointer">
                        <img class="w-10 h-10" src="./assets/sun-star-1268-svgrepo-com.svg" alt="">
                    </span>
                    <span class="bg-[#66697a60] w-14 h-14 flex justify-center items-center rounded-full shadow hover:shadow-sm shadow-[#66697a60] cursor-pointer relative">
                        <img class="w-10 h-10" src="./assets/ring-ringing-alert-bell-svgrepo-com.svg" alt="">
                        <span class="bg-red-500 text-gray-200 w-5 h-5 absolute -top-2 -right-0 rounded-full flex justify-center items-center">
                            2
                        </span>
                    </span>
                    <span class="bg-[#2563eb] h-14 p-5 rounded-2xl flex justify-center items-center shadow hover:shadow-sm shadow-[#2563eb] cursor-pointer">
                        <img class="w-9 h-9 pr-2" src="./assets/exit-svgrepo-com.svg" alt="">
                        <p class="text-white">Exit panel</p>
                    </span>
                </div>
            </header>
            <div class="flex justify-between items-start w-full mt-10 gap-10">
                <nav class="bg-white w-3/12 rounded-lg pb-5">
                    <div class="h-36 bg-[#2563eb] flex justify-center items-center relative rounded-t-lg">
                        <img class=" w-24 h-24 rounded-full absolute -bottom-12 border-4 border-white" src="./assets/avatar.png" alt="">
                    </div>
                    <div class="text-center mt-16">
                        <h3 class="font-bold text-gray-600">Hosein</h3>
                        <p class="text-gray-400">ghasemizade.hosein@gmail.com</p>
                    </div>
                    <div class="flex justify-center items-center flex-col mt-8">
                        <div class="border-t-2 p-2 flex justify-between items-center w-56">
                            <span class="flex justify-center items-center">
                                <img class="w-5" src="./assets/user-svgrepo-com.svg" alt="">
                                <h4 class="text-l font-bold ml-1 text-left">Firstname</h4>
                            </span>
                            <p>Hosein</p>
                        </div>
                        <div class="border-t-2 p-2 flex justify-between items-center w-56">
                            <span class="flex justify-center items-center">
                                <img class="w-5" src="./assets/user-svgrepo-com.svg" alt="">
                                <h4 class="text-l font-bold ml-1 text-left">Lastname</h4>
                            </span>
                            <p>Ghasemizade</p>
                        </div>
                        <div class="border-t-2 p-2 flex justify-between items-center w-56">
                            <span class="flex justify-center items-center">
                                <img class="w-5" src="./assets/course-svgrepo-com.svg" alt="">
                                <h4 class="text-l font-bold ml-1 text-left">Courses</h4>
                            </span>
                            <p>20</p>
                        </div>
                    </div>
                    <span class="bg-[#2563eb] h-14 p-5 rounded-2xl mt-10 mx-10 flex justify-center items-center shadow hover:shadow-sm shadow-[#2563eb] cursor-pointer">
                        <img class="w-9 h-9 pr-2" src="./assets/edit-svgrepo-com.svg" alt="">
                        <p class="text-white">Change information</p>
                    </span>
                </nav>
                <main class="bg-white w-9/12 rounded-t-lg pb-5 shadow-lg rounded-lg">
                    <header class="border-b-2 w-full ">
                        <ul class="li-wrapper flex justify-around items-center">
                            <li class="tab-li w-full flex justify-center items-center bg-gray-50 hover:bg-gray-50 cursor-pointer" data-id="users">
                                <img class="w-8" src="./assets/users-group-svgrepo-com.svg" alt="">
                                <h4 class="ml-2">
                                    Users
                                </h4>
                            </li>
                            <li class="tab-li w-full flex justify-center items-center hover:bg-gray-50 cursor-pointer" data-id="edit">
                                <img class="w-8" src="./assets/edit-svgrepo-com-black.svg" alt="">
                                <h4 class="ml-2">
                                    Edit
                                </h4>
                            </li>
                            <li class="tab-li w-full flex justify-center items-center hover:bg-gray-50 cursor-pointer" data-id="courses">
                                <img class="w-8" src="./assets/hat-svgrepo-com.svg" alt="">
                                <h4 class="ml-2">
                                    Courses
                                </h4>
                            </li>
                            <li class="tab-li w-full flex justify-center items-center hover:bg-gray-50 cursor-pointer" data-id="sessions">
                                <img class="w-8" src="./assets/doc-text-svgrepo-com.svg" alt="">
                                <h4 class="ml-2">
                                    Sessions
                                </h4>
                            </li>
                        </ul>
                    </header>
                    <div class="content-wrapper">
                        <div class="content active" id="users">
                            <header class="flex justify-center items-center gap-8">
                                <div class="flex justify-between items-center w-full border-2 rounded-lg ml-10 my-10 px-4 py-2.5">
                                    <span class="flex justify-center items-center w-full h-full">
                                        <label for="search">
                                            <img class="w-6" src="./assets/search-alt-svgrepo-com.svg" alt="search">
                                        </label>
                                        <input class="outline-none pl-2 w-full h-full" name="search" id="search" type="search" placeholder="Search User Id">
                                    </span>
                                    <img class="w-8 border-l-2 pl-2 cursor-pointer " src="./assets/setting-5-svgrepo-com.svg" alt="setting">
                                </div>
                                <div class="mr-20">
                                    <span class="bg-[#66697a60] px-8 py-1 rounded-lg flex justify-center items-center shadow hover:shadow-sm  cursor-pointer">
                                        <img class="w-9 h-9 pr-2" src="./assets/search-alt-svgrepo-com.svg" alt="">
                                        <p class="text-white">Search</p>
                                    </span>
                                </div>
                            </header> 
                        </div>
                        <p class="content hidden" id="edit">
                            edit
                        </p>
                        <p class="content hidden" id="courses">
                            courses
                        </p>
                        <p class="content hidden" id="sessions">
                            sessions
                        </p>
                      </div>
                </main>
            </div>
        </div>
    </section>

    <script src="./toggleTab.js"></script>
</body>
</html>
